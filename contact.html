<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <main>
        <h2>Get in Touch</h2>
        <p>If you have any questions or feedback, feel free to reach out to us using the form below!</p>

        <form action="./thank you.html" method="get">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Your Email">

            <label for="message">Message:</label>
            <textarea id="message" name="message" required placeholder="Your Message" rows="5"></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
        <p><a href="./index.html">Back to Home</a></p>
    </footer>
</body>
</html>
